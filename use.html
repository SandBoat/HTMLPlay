            <div class="body_content">
                <h1 class="title">基本使用</h1>
                <p class="first">引用 htmlPlay.css 和 htmlPlay.js 后</p>
                <p>将所需代码插入如下位置即可</p>
                <div class="code">
                    <pre class="codeHtml" data-codeNum="1">
<div class="code">
    <pre class="codeHtml" data-codeNum="1">

        需要展示的代码放这里
    </pre>
</div>
                    </pre>
                </div>
                <h1 class="title">自定义样式</h1>
                <p class="first">添加 mycode类 即可添加自定义样式</p>
                <div class="code mycode">
                    <pre class="codeHtml" data-codeNum="1">
<style>
    /*展示代码覆盖效果*/
    .code.mycode pre.codeHtml ol li:hover {
        background-color: #DAD8D8;
    }
</style>
<div class="code mycode">
    <pre class="codeHtml">

        <ol>
            <li><p>需要展示的代码放这里</p></li>
        </ol>
     </pre>
</div>
                    </pre>
                </div>
            </div>
        </div>
